<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/style/borderlayout.css" rel="stylesheet" type="text/css">
    <link href="lib/materialize/css/materialize.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="layout-containers">

<viewport>
    <border-layout>
        <west split="true" size="300">
            <content-panel header-label="West Panel" hide-button-bar="false">
                <div class="row">
                    <div class="col s12">
                        <table class="bordered">
                            <tr>
                                <td>Test 1</td>
                            </tr>
                            <tr>
                                <td>Test 2</td>
                            </tr>
                            <tr>
                                <td>Test 3</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </content-panel>
        </west>
        <east split="true" size="300">
            <content-panel header-label="East Panel" hide-button-bar="false">
                <div class="row">
                    <div class="col s12">
                        <table class="bordered">
                            <tr>
                                <td>Test 1</td>
                            </tr>
                            <tr>
                                <td>Test 2</td>
                            </tr>
                            <tr>
                                <td>Test 3</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </content-panel>
        </east>
        <center-portion>
            <div style="border:1px solid red;">
                Center Portion
            </div>
        </center-portion>
    </border-layout>

</viewport>

<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>

<script type="text/javascript" src="lib/angular-desktop-containers.js"></script>
</body>
</html>
